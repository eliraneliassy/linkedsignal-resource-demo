<mat-toolbar>

  <span>Angular V19</span>

</mat-toolbar>

<div class="container">
  <app-users class="grid-item" [users]="users()" [(selectedUser)]="selectedUser"></app-users>

  <app-posts class="grid-item" [posts]="posts()" [(selectedPost)]="selectedPost"
             [loadingPosts]="loadingPosts()"></app-posts>

  <app-post class="grid-item" [comments]="comments()" [post]="selectedPost()"
            [loadingComments]="loadingComments()"></app-post>
</div>
