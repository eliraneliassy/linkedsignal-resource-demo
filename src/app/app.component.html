<mat-toolbar>

  <span>Angular V19</span>

</mat-toolbar>

<div class="container">
  <app-users class="grid-item" [users]="usersResource.value()" [(selectedUser)]="selectedUser"></app-users>

  <app-posts class="grid-item" [posts]="userPosts.value() || []" [(selectedPost)]="selectedPost"
             [loadingPosts]="userPosts.isLoading()"></app-posts>

  <app-post class="grid-item" [comments]="commentsResource.value() || []" [post]="selectedPost()"
            [loadingComments]="commentsResource.isLoading()"></app-post>
</div>
